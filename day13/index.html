<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<script src="animate.js"></script>
</head>
<body>
	<div class="frame">
		<div class="center">
			<div class="gallery">
				<div class="image">
					<img src="https://images.unsplash.com/photo-1696530858301-44f2e416367b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2187&q=80" />
					<span><i class="fa-solid fa-plus plus-icon"></i></span>
				</div>
				<div class="image">
					<img src="https://images.unsplash.com/photo-1695914990931-c5ec0d2f39a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2048&q=80" />
					<span><i class="fa-solid fa-plus plus-icon"></i></span>
				</div>
				<div class="image">
					<img src="https://images.unsplash.com/photo-1694930104588-d2a4bbff3e71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2188&q=80" />
					<span><i class="fa-solid fa-plus plus-icon"></i></span>
				</div>
				<div class="image">
					<img src="https://images.unsplash.com/photo-1503401639559-b16332601594?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2274&q=80" />
					<span><i class="fa-solid fa-plus plus-icon"></i></span>
				</div>
			</div>
			<div class="profile">
				<div class="profile-top">
					<img src="https://images.unsplash.com/photo-1503401639559-b16332601594?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2274&q=80" class="profile-cover" />
					<span><i class="fa-solid fa-xmark close-icon"></i></span>
					<img src="https://images.unsplash.com/photo-1461935793258-ac2ac2c930b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2187&q=80" class="profile-avatar center">
				</div>
				<div class="profile-bottom">
					<span><b>Julia Toth</b> Photographer</span>
					<div class="profile-buttons">
						<span><i class="fa-solid fa-phone"></i></span>
						<span><i class="fa-solid fa-comment"></i></span>
						<span><i class="fa-solid fa-heart"></i></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
