<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="frame">
		<div class="night">
			<div class="moon">
				<div class="circle-1"></div>
				<div class="circle-2"></div>
				<div class="circle-3"></div>
				<div class="circle-4"></div>
				<div class="circle-5"></div>
				<div class="circle-6"></div>
			</div>
			<div class="cloud-1"></div>
			<div class="cloud-2"></div>
			<div class="cloud-3"></div>
			<div class="cloud-4"></div>
			<div class="cloud-5"></div>
			<div class="drop raindrop-1"></div>
			<div class="drop raindrop-2"></div>
			<div class="drop raindrop-3"></div>
			<div class="drop raindrop-4"></div>
			<div class="drop raindrop-5"></div>
			<div class="drop raindrop-6"></div>
			<div class="drop raindrop-7"></div>
			<div class="drop raindrop-8"></div>
			<div class="drop raindrop-9"></div>
			<div class="drop raindrop-10"></div>
		</div>
		<div class="info">
			<div class="degree"><p>12&deg;</p></div>
			<div class="wind"><p>Wind: E 7 km/h<br>Humdity: 87%</p></div>
			<div class="days"><p>TUE<br>WED</p></div>
			<div class="degreesNumber"><p>21&deg / 9&deg; <br> 23&deg / 10&deg;</p></div>
		</div>
	</div>
</body>
</html>
