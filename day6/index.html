<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="frame">
		<div class="center">
			<div class="profile">
				<div class="image">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<img src="avatar.png" width="70" height="70" alt="Jessica Potter">
				</div>
				<div class="name">Jessica Potter</div>
				<div class="job">Visual Artist</div>

				<div class="actions">
					<button class="buttons">Follow</button>
					<button class="buttons">Message</button>
				</div>
			</div>

			<div class="stats">
				<div class="box">
					<span class="value">523</span>
					<span class="parameter">Posts</span>
				</div>
				<div class="box">
					<span class="value">1386</span>
					<span class="parameter">Likes</span>
				</div>
				<div class="box">
					<span class="value">146</span>
					<span class="parameter">Follower</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
