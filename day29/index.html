<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="frame">
		<div class="center">
			<div class="search">
				<input type="text" name="" id="" placeholder="Start typing...">
				<svg class="icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" 
					width="28" height="28" viewbox="0 0 24 24" stroke-width="1.5" 
					stroke="#5ca4ea" fill="none" storke-linecap="round" stroke-linejoin="round">
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
					<path d="M21 21l-6 -6" />
				</svg>
			</div>
			<div class="result">
			</div>
		</div>
	</div>
	<script>
        const container = document.querySelector(".results");
        const input = document.querySelector("input");
        input.addEventListener("keyup", (e) => {
            const value = e.target.value;
            if (!value) {
                container.innerHTML = "";
            } else {
                container.innerHTML = `<p><span>${value}</span></p><p>Veritatis et <span>${value}</span></p><p>ut aliquid ex <span>${value}</span> vero eos</p>`;
            }
        });


    </script>
</body>
</html>
