<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="square">
		<div class="navBar">
		  <ul>
			<li><span class="fa fa-dashboard"></span>Dashboard</li>
			<li><span class="fa fa-user"></span>Profile</li>
			<li><span class="fa fa-bell"></span>Notifications</li>
			<li><span class="fa fa-comments"></span>Messages</li>
			<li><span class="fa fa-gear"></span>Settings</li>
		  </ul>
		</div>
		<div class="frame">
		  <div class="headerBox">
			<div class="toggle">
			  <div class="line1"></div>
			  <div class="line2"></div>
			  <div ,
			  class="dot"></div>
			</div>
	
			<div class="text"><p>Notifications</p></div>
			<div id="searchIconBox">
			  <div class="searchIcon">
				<i class="fa-solid fa-magnifying-glass"></i>
			  </div>
			  <input type="text" class="input" placeholder="Search...">
			</div>
		  </div>
		  
		  <div class="mainBox">
			<div class="lineVertical">
			  <div class="lineVertical1"></div>
			</div>
	
			<div class="posts">
			  <div class="firstInfo">
				<div class="dot1"></div>
				<p class="time">9:24 AM</p>
				<p class="comment"><b>John Walker </b>posted a photo on your wall.</p>
			  </div>
			  <div class="secondInfo">
				<div class="dot1"></div>
				<p class="time">9:24 AM</p>
				<p class="comment"><b>Alice Parker </b>commented your last post.</p>
			  </div>
			  <div class="thirdInfo">
				<div class="dot1"></div>
				<p class="time">9:24 AM</p>
				<p class="comment"><b>Luke Wayne </b>added you as friend.</p>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	
	<script src="https://kit.fontawesome.com/e6a2285d7c.js" crossorigin="anonymous"></script>
	<script src="animate.js" crossorigin="anonymous"></script>

</body>
</html>
